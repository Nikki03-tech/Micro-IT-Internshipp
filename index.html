<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Clock</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <h2 class="title">Current Time</h2>
            <div id="current-time" class="time-display"></div>
        </div>

        <div class="stopwatch">
            <h2 class="title">Stopwatch</h2>
            <div id="stopwatch-display" class="time-display">00:00:00</div>
            <div class="buttons">
                <button id="start-stop-btn" class="btn start">Start</button>
                <button id="reset-btn" class="btn reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="scriptt.js"></script>
</body>
</html>
